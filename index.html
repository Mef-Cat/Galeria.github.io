<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Galeria</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  </head>
  <body>
<!-- NOTE: Banner de la PÃ¡gina -->
    <br>
    <div class="Banner">
      <img src="Baner.png" alt="">
    </div>
<!-- NOTE: contenido -->
    <div class="contenido">
      <div class="Galeria">
        <!-- NOTE: Marco de la Pintura -->
        <div class="Marco">
          <a href="Javascript:abrir()">
          <img src="Fondo.png" alt="">
          </a>
      </div>
      <!-- NOTE: Boton Izquierdo -->
        <div class="I">
          <img src="Izquierda.png" alt="">
          <input type="button" name="Izquierda" onclick="Izquierda()" class="Izquierda">
        </div>
      <!-- NOTE: Pintura Mostrada -->
        <img src="https://i.ibb.co/Pr7XTfN/Mr-Spider.png" id="Pinturas">
      <!-- NOTE: Boton Derecho -->
        <div class="D">
          <img src="Derecha.png" alt="">
          <input type="button" name="Derecho" onclick="Derecho()" class="Derecha">
        </div>

      </div>
      <!-- NOTE: Efecto de Agrandar -->
      <div class="ImagenAgrandada" id="ventana">
      <!-- NOTE: Efecto de cerrar con el fondo -->
        <div class="cerrar" onclick="cerrar()">
        </div>
      <!-- NOTE: Boton Izquierdo -->
        <div class="I" >
          <img src="Izquierda.png" alt="">
          <input type="button" name="Izquierda" onclick="Izquierda()" class="Izquierda">
        </div>
      <!-- NOTE: Pintura en LightBox -->
        <img src="https://i.ibb.co/Pr7XTfN/Mr-Spider.png" id="ImGrande">
      <!-- NOTE: Boton Derecho -->
        <div class="D">
          <img src="Derecha.png" alt="">
          <input type="button" name="Derecho" onclick="Derecho()" class="Derecha">
        </div>
      <!-- NOTE: Titulo de la pintura -->
        <p id="titulo">
          Mr-Spider
        </p>
      </div>
    </div>

<!-- NOTE:Sistema de Imagenes  -->
    <script>
      var P1 = "https://i.ibb.co/tmbkWH5/Ser.jpg";
      var P2 = "https://i.ibb.co/jD5CVkk/Fondo2.jpg";
      var P3 = "https://i.ibb.co/x2N7B7z/Ninfa.jpg";
      var P4 = "https://i.ibb.co/DfLT1St/Hamanta.jpg";
      var P5 = "https://i.ibb.co/Pr7XTfN/Mr-Spider.png";
      var num = 1;
      var Pintura = P1;
      function Derecho() {
        if (num == 6) {
          num = 1;
        }
        if (num == 0) {
          num = 5;
        }
        num++;
        switch (num) {
          case 1:Pinturas.src=P1;ImGrande.src=P1;Titulo="Ser";break;
          case 2:Pinturas.src=P2;ImGrande.src=P2;Titulo="Alma";break;
          case 3:Pinturas.src=P3;ImGrande.src=P3;Titulo="Ninfa";break;
          case 4:Pinturas.src=P4;ImGrande.src=P4;Titulo="Hamanta";break;
          case 5:Pinturas.src=P5;ImGrande.src=P5;Titulo="Mr-Spider";break;
          default: Pinturas.src=P1;ImGrande.src=P1;Titulo="Ser";
        }
        document.getElementById('titulo').innerHTML = Titulo;
      }
      function Izquierda() {
        if (num == 6) {
          num = 1;
        }
        num--;
        if (num == 0) {
          num = 5;
        }
        switch (num) {
          case 1:Pinturas.src=P1;ImGrande.src=P1;Titulo="Ser";break;
          case 2:Pinturas.src=P2;ImGrande.src=P2;Titulo="Alma";break;
          case 3:Pinturas.src=P3;ImGrande.src=P3;Titulo="Ninfa";break;
          case 4:Pinturas.src=P4;ImGrande.src=P4;Titulo="Hamanta";break;
          case 5:Pinturas.src=P5;ImGrande.src=P5;Titulo="Mr-Spider";break;
          default: Pinturas.src=P1;ImGrande.src=P1;Titulo="Ser";
        }
        switch (num) {
          case 1:Titulo="Ser";break;
          case 2:Titulo="Alma";break;
          case 3:Titulo="Ninfa";break;
          case 4:Titulo="Hamanta";break;
          case 5:Titulo="Mr-Spider";break;
          default:Titulo="Ser";
        }
        document.getElementById('titulo').innerHTML = Titulo;
      }

    </script>
<!-- NOTE:Scalar Imagen -->
    <script>
          var Titulo;
          function abrir(){
              document.getElementById('ventana').style.display="block";
            }
          function cerrar(){
              document.getElementById('ventana').style.display="none";
            }
    </script>
  </body>
</html>
